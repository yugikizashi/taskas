name: Build Windows EXE (Leaflet)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --noconsole --name map_from_txt_leaflet map_from_txt_leaflet.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: map_from_txt_leaflet
          path: dist/map_from_txt_leaflet.exe
